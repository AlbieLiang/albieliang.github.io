<div class="side-menu" style="display: none">
  <div class="author-banner">
    <div><a href="{{ BASE_PATH }}/about"><img class="author-avatar" src="{{ site.author.avatar }}" alt="{{ site.author.name}}"/></a></div>
    <div><span style="color: white">{{ site.author.name }}</span></div>
    <div><span>{{ site.author.description }}</span></div>

    <div class="link-out-block">
      <div class="link-out-row">
        <a href="https://github.com/{{ site.author.github }}"><img src="{{ ASSET_PATH }}/images/github.png" alt="" style="width: 16px; height: 16px; margin-right: 5px"/>github</a> |
        <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}"><img src="{{ ASSET_PATH }}/images/github.png" alt="" style="width: 16px; height: 16px; margin-right: 5px"/>linkedin</a>
      </div>
      <div class="link-out-row">
        <a href="mailto:{{ site.author.email }}"><img src="{{ ASSET_PATH }}/images/github.png" alt="" style="width: 16px; height: 16px; margin-right: 5px"/>email</a>
      </div>
    </div>
  </div>
  <hr/>
  <div class="menu-post-content">
    <div class="" style="color: #EEE; font-size:18px;font-weight:2px;margin-left:20px;margin-right:20px;">
      <span>Laster Posted</span>
    </div>
    {% for post in site.posts limit:6 %}
    <div class="menu-post-title"><a href="{{ BASE_PATH }}{{ post.url }}"><span>{{ post.title }}</span></a></div>
    {% endfor %}
  </div>
</div>

<p class="link-more"><span href="#">More</span></p>
<p class="link-back2top"><a href="#" title="Back to top">Back to top</a></p>

<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.11.0/jquery.min.js"></script>

<script type="text/javascript">
  $(".link-back2top").hide();
  $(window).scroll(function() {
      if ($(this).scrollTop() > 200) {
          $(".link-back2top").fadeIn();
      } else {
          $(".link-back2top").fadeOut();
      }
  });
  $(".link-back2top a").click(function() {
      $("body,html").animate({
          scrollTop: 0
      }, 800);
      return false;
  });

  $(".link-more").click(function() {
      if ($(".side-menu").is(":hidden")) {
        $(".side-menu").show();
        $(".link-more span").css("background-image", "url({{ THEME_PATH }}/css/fold.png)");
        $(".side-menu").animate({right:"0px"}, 300, "linear", function() {});
      } else {
        $(".side-menu").animate({right:"-340px"}, 300, "linear", function() {
            $(".side-menu").hide();
            $(".link-more span").css("background-image", "url({{ THEME_PATH }}/css/more.png)");
        });
      }
      return false;
  });
</script>
