<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Shortcut Icon" href="{{ ASSET_PATH }}/images/shortcut_icon.png" type="image/x-icon">
    <!-- Bootstrap styles -->
    <link href="{{ THEME_PATH }}/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link href="{{ THEME_PATH }}/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{{ THEME_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ THEME_PATH }}/css/side-menu-style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ THEME_PATH }}/css/timeline-style-v1.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ THEME_PATH }}/css/category-style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ THEME_PATH }}/css/tags-style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!-- <link href="{{ THEME_PATH }}/css/cd-timeline-style.css?body=1" rel="stylesheet" type="text/css" media="all"> -->

    <!-- Sticky Footer -->
    <link href="{{ THEME_PATH }}/css/bs-sticky-footer.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div id="wrap">
      {% include themes/{{ THEME }}/header.html %}
      <div class="container">
        {{ content }}
      </div>

    </div>
    {% include themes/{{ THEME }}/footer.html %}

    {% include themes/{{ THEME }}/side-menu.html %}

    {% include JB/analytics %}

    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ THEME_PATH }}/js/bootstrap.min.js"></script>
    <script src="{{ THEME_PATH }}/js/search.js"></script>
  </body>
</html>
